<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editing | Meaning Maker</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/games/edit/meaning-maker-edit.css')}}">
</head>
<body>
    <span id="category-display"></span>
    <header>
        <span id="content-display"></span>
        <p id="display-activity-title"></p>
        <button id="to-teacher-page-button">
            <img src="{{url_for('static', filename='images/general-icons/save-icon.svg')}}" alt="save-and-exit-icon"/>
            Save and Exit
        </button>
    </header>

    <!-- Section 1: Prefix or Suffix with Meaning -->
    <section class="input-section">
        <div class="number-badge">1</div>
        <div class="input-content">
            <label for="prefix-suffix">
                <strong>Prefix or Suffix:</strong>
            </label>
            <input type="text" id="prefix-suffix" name="prefix-suffix" placeholder="Enter input here">
        </div>
        <div class="meaning-field">
            <label for="prefix-suffix-meaning">
                <strong>Meaning:</strong>
            </label>
            <input type="text" id="prefix-suffix-meaning" name="prefix-suffix-meaning" placeholder="Enter meaning of the prefix/suffix (e.g., &quot;again&quot;, &quot;full of&quot;)">
        </div>
    </section>

    <!-- Section 2: Question with TTS -->
    <section class="input-section">
        <div class="number-badge">2</div>
        <div class="input-content-full">
            <label for="question">
                <strong>Question:</strong>
            </label>
            <input type="text" id="question" name="question" placeholder="&quot;Which word means 'play again'?&quot;">
        </div>
        <div class="tts-buttons">
            <button class="tts-button convert-button" id="tts-convert-button">
                <img src="{{url_for('static', filename='images/tts-icons/tts-convert-icon.svg')}}" alt="convert-icon"/>
                <span>Convert Text-to-Speech</span>
            </button>
            <button class="tts-button play-button" id="tts-play-button">
                <img src="{{url_for('static', filename='images/tts-icons/tts-play-icon.svg')}}" alt="play-icon"/>
                <span>Play Text-to-Speech</span>
            </button>
        </div>
    </section>
    
    <!-- Choices and Answer Section -->
    <section id="main-sheet-container">
        <section id="choices-container">
            <p><strong>Instruction:</strong> Choose the correct meaning of the word.</p>
            <div id="choice-box-container">
                <div class="choice-box">
                    <p class="choice-letter">A.</p>
                    <input class="choice" id="choice-a" type="text" placeholder="Enter a choice">
                </div>
                <div class="choice-box">
                    <p class="choice-letter">B.</p>
                    <input class="choice" id="choice-b" type="text" placeholder="Enter a choice">
                </div>
                <div class="choice-box">
                    <p class="choice-letter">C.</p>
                    <input class="choice" id="choice-c" type="text" placeholder="Enter a choice">
                </div>
            </div>
        </section>
        
        <aside id="answer-container">
            <h3>Choose Correct Answer:</h3>
            <div class="answer-options">
                <input type="radio" id="answer-a" name="answer" value="a">
                <label for="answer-a">A</label>
                <input type="radio" id="answer-b" name="answer" value="b">
                <label for="answer-b">B</label>
                <input type="radio" id="answer-c" name="answer" value="c">
                <label for="answer-c">C</label>
            </div>
        </aside>
    </section>
    
    <!-- Navigation Buttons -->
    <div id="button-container">
        <button id="previous-button">Previous</button>
        <section>
            <button id="save-button">Save</button>
            <button id="edit-button">Edit</button>
        </section>
        <button id="next-button">Next</button>
    </div>
    
    <script type="module" src="{{url_for('static', filename='js/games/edit/meaning-maker-edit.js')}}"></script>
</body>
</html>
