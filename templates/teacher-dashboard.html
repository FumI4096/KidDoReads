<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and responsive viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiddoReads</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/teacher-dashboard.css') }}">
</head>
<body>
    <!-- Ionicons script tags for module and nomodule support -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Sidebar section -->
    <aside id="sideBar">
        <!-- Ionicons icons for profile, close profile, and log out buttons -->
        <ion-icon name="person-circle-outline" id="profileButton"></ion-icon>
        <ion-icon name="close-circle-outline" id="closeProfileButton"></ion-icon>
        <ion-icon name="log-out-outline" id="logOutButton"></ion-icon>
    </aside>

    <!-- Main content section -->
    <main id="mainHome">
        <!-- Header section -->
        <header>
            <!-- Placeholder for logo (image source to be added) -->
            <img src="" alt="logo">
            <!-- Navigation menu -->
            <nav>
                <ul>
                    <!-- Grade navigation links -->
                    <li id="twoNav">Grade 2</li>
                    <li id="threeNav">Grade 3</li>
                    <li id="fourNav">Grade 4</li>
                </ul>
            </nav>
        </header>

        <!-- Content area -->
        <div id="contents">
            <!-- Button to add content (functionality to be added) -->
            <button id="addContentButton">Add Content</button>
        </div>
    </main>

    <!-- JavaScript file for dynamic behavior -->
    <script src="{{ url_for('static', filename='js/teacher-dashboard.js') }}"></script>
</body>
</html>
