<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and responsive viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KidDoReads</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base/base.css') }}"> <!--sidebar-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/teacher-dashboard.css') }}">

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/stylish-icons/sparkle-01.svg')  }}">   
</head>
<body>
    <!-- Ionicons script tags for module and nomodule support -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <header>
        <img src="{{ url_for('static', filename='images/stylish-icons/sparkle-01.svg') }}" alt="KidDoReads Logo">
        <span>Kid-Do-Reads</span>
    </header>

    <main>
        <aside>
            <section id="teacher-info">
                <img alt="image" id="teacher_picture">
                <span id="teacher_name">Teacher</span>
            </section>
            <ul>
                <li class="toggle-user" id="activities-record-button">
                    <img src="{{url_for('static', filename='images/sidebar-icons/light-bulb.svg') }}" />
                    <span>Activities</span>
                </li>
                <li id="assessments-record-button">
                    <img src="{{url_for('static', filename='images/sidebar-icons/paper-test.svg') }}" />
                    <span>Assessments</span>
                </li>                
                <li id="progress-record-button">
                    <img src="{{url_for('static', filename='images/sidebar-icons/progress-circle.svg') }}" />
                    <span>Student Progress</span>
                </li>
                <li id="log-out-button">
                    <ion-icon name="log-out"></ion-icon>
                    <span>Log Out</span>
                </li>
            </ul>
            
        </aside>
    
        <section>
            <p id="category-type">Activities</p>
            <div id="content-container">

                <button id="add-content-button">
                    <span>Add New Activity</span>
                    <img src="{{url_for('static', filename='images/white-add-button.svg')}}" alt="add-button"/>
                </button>
            </div>

        </section>
    </main>

    <button id="chatbot-button">
        <img src="{{url_for('static', filename='images/stylish-icons/message-icon.svg')}}" alt="Chatbot Button"/>
    </button>

    <!-- JavaScript file for dynamic behavior -->
    <script type=module src="{{ url_for('static', filename='js/teacher-dashboard.js') }}"></script>
</body>
</html>
