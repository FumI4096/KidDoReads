<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/css/quiz-maker.css">
</head>
<body>
    <input type="text" class="question" name="" id="" placeholder="Input your question here">
    <section class="choices-container">
        <div class="choice-box">
            <p class="choice-letter">A</p>
            <input class="choice" type="text" placeholder="Enter a choice">
        </div>
        <div class="choice-box">
            <p class="choice-letter">B</p>
            <input class="choice" type="text" placeholder="Enter a choice">
        </div>

    </section>
    <input type="text" class="answer" placeholder="Enter answer: ">
    <button id="add-choice-button">+</button>
    <button id="remove-choice-button">-</button>
    <button id="previous-button">Previous</button>
    <button id="save-button">Save</button>
    <button id="edit-button">Edit</button>
    <button id="next-button">Next</button>
    
    <script src="./static/js/quiz-maker.js"></script>
</body>
</html>
